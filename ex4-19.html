<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 그림자</title>
  <style>
    div { font : normal 24px verdata; }
    .dropText1 { text-shadow : 3px 3px; }
    .dropText2 { text-shadow : 3px 3px 3px; }
    .redText { text-shadow : 3px 3px red; }
    .blueText { text-shadow: 3px 3px 5px dodgerblue;  }
    .glowEffect { text-shadow: 0px 0px 3px deeppink; }
    .worldArtEffect { color : white; text-shadow: 2px 2px 4px black; }
    .multiEffect {
      color : yellow; 
      text-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
  </style>
</head>
<body>
  <h2>텍스트 그림자 만들기</h2>
  <hr>
  <div class="dropText1">Drop Shadow</div>
  <div class="dropText2">Drop Shadow</div>
  <div class="redText">Color Shadow</div>
  <div class="blueText">Blue Shadow</div>
  <div class="glowEffect">Glow Effect</div>
  <div class="worldArtEffect">World Art Effect</div>
  <div class="threeDEffect">3D Effect</div>
  <div class="multiEffect">Multi Effect</div>
</body>
</html>
