<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style속성에 스타일 만들기</title>
  <style>p{ color: red; font-size: 10px; }</style>
</head>
<body>
  <h2>손 흥 민</h2>
  <hr>
  <p>오페라를 좋아하고</p>
  <p>엘비스 프레슬리를 좋아하고</p>
  <p style="color:blue">김치찌개를 좋아하고</p>
  <p style="color:magenta; font-size:30px">축구를 좋아합니다.</p>
</body>
</html>
