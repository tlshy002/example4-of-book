<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div박스에 그림자 만들기</title>
  <style>
    .redBox { box-shadow: 10px 10px red; }
    .blueBox { box-shadow: 10px 10px 5px deepskyblue; }
    .multiEffect {
      box-shadow: 4px 4px 4px black, 
      0 0 25px blue,
      0 0 5px darkblue;
    }

    div {
      margin: 30px;
      width: 130px;
      height: 100;
      padding: 60px;
      border: 10px solid lightblue;
      background-image: url(./media/NinjaTurtles.jpg);
      background-size: 250px 140px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>박스 그림자 만들기</h2>
  <hr>
  <div class="redBox">NinjaTurtles</div>
  <div class="blueBox">NinjaTurtles</div>
  <div class="multiEffect">NinjaTurtles</div>
</body>
</html>
