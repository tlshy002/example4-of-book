<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트꾸미기</title>
  <style>
    h2 { text-align: center; }
    span { text-decoration: line-through; }
    strong { text-decoration: overline; }
    .p1 { text-indent: 3em; text-align: justify; } /*3글자 들여쓰기*/ /*양쪽정렬*/
    .p2 { text-indent: 1em; text-align: center; }
  </style>
</head>
<body>
  <h2>텍스트꾸미기</h2>
  <hr>
  <p class="p1">
    HTML의 태그만으로 기존의 워드 프로세서와 같이<br>
    들여쓰기, 정렬, 공백, 간격 등과 세밀한 
    <span>텍스트 제어</span>를 할 수 없다.
  </p>
  <p class="p2">
    그러나, <strong>스타일 시트</strong>는 <br>
    이를 가능하게 한다. 들여쓰기, 정렬에 대해서 알아보자.
  </p>
  <a href="https://www.naver.com/" style="text-decoration:none">
    밑줄이 없는 네이버 링크
  </a>
</body>
</html>
